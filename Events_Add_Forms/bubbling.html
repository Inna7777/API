<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      span {
        background-color: rgb(189, 222, 233);
      }
    </style>
  </head>
  <body>
    <div>
      <p>
        <span> Click me! it, s span</span>
      </p>
    </div>
    <script>
      for (let element of document.querySelectorAll("*")) {
        //погружение
        element.addEventListener(
          "click",
          function (e) {
            console.log(`Погружение ${element.tagName}`);
            // body
          },
          true
        );
        element.addEventListener("click", function (e) {
          console.log(`Всплытие ${element.tagName}`);
          // body
        });
      }
    </script>
  </body>
</html>
