<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: blueviolet;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 20px;
      }
      .text-box {
        font-size: 26px;
        color: aliceblue;
      }
    </style>
  </head>
  <body>
    <!-- Вы должны создать веб-страницу, которая позволяет пользователю динамически
управлять элементами на странице. Ниже приведены основные требования и
функциональность:
1. На странице должны быть кнопки "Добавить элемент", "Удалить элемент" и
"Клонировать элемент".
2. При нажатии на кнопку "Добавить элемент" на страницу добавляется новый
квадратный элемент (<div>) с размерами 100x100 пикселей. Этот элемент
должен иметь класс .box и содержать текст, указывающий порядковый номер
элемента (1, 2, 3 и так далее).
3. При нажатии на кнопку "Удалить элемент" удаляется последний добавленный
элемент, если таковой имеется.
4. При нажатии на кнопку "Клонировать элемент" создается копия последнего
добавленного элемента и добавляется на страницу.
5. Все элементы имеют класс .box и стилизованы с помощью CSS (см. пример).
6. Элементы могут быть добавлены, удалены и клонированы в любом порядке и в
любом количестве. -->
    <button class="add">Добавить елемент</button>
    <button class="delete">Удалить</button>
    <button class="clone">Клонировать</button>
    <div class="fild-figure"></div>
    <script>
      const addBt = document.querySelector(".add");
      const deleteBt = document.querySelector(".delete");
      const cloneBt = document.querySelector(".clone");
      const fildFigure = document.querySelector(".fild-figure");
      let i = 0;

      addBt.addEventListener("click", () => {
        const Square = document.createElement("div");
        Square.innerHTML = `<div ><p class='text-box'>${++i}</p></div>`;
        Square.classList.add("box");
        fildFigure.append(Square);
        localStorage.setItem("fild-figure", fildFigure.innerHTML);
      });

      deleteBt.addEventListener("click", () => {
        const squareItems = document.querySelectorAll(".box");
        const lastSquare = squareItems[squareItems.length - 1];
        lastSquare.remove(); // Удаление элемента
        // Сохранение в локальном хранилище
        localStorage.setItem("fild-figure", fildFigure.innerHTML);
      });

      cloneBt.addEventListener("click", () => {
        const allSquareItems = document.querySelectorAll(".box");
        const lastSquareItem = allSquareItems[allSquareItems.length - 1];
        if (allSquareItems.length > 0) {
          const cloneSquare = lastSquareItem.cloneNode(true); // Клонирование задачи
          lastSquareItem.after(cloneSquare); // вставка клон
        } else {
          fildFigure.innerHTML = " Нет элемента для клонирования";
          setTimeout(() => {
            fildFigure.innerHTML = "";
            localStorage.setItem("fild-figure", fildFigure.innerHTML);
          }, 4000);
        }
        localStorage.setItem("fild-figure", fildFigure.innerHTML);
      });

      if (localStorage.getItem("fild-figure")) {
        fildFigure.innerHTML = localStorage.getItem("fild-figure");
      }
    </script>
  </body>
</html>
