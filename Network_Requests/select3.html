<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>список товаров</h1>
    <label for="sort-select">Сортировка</label>
    <select id="sort-select">
      <option value="asc">По возрастанию цены</option>
      <option value="desc">По убыванию цены</option>
    </select>
    <ul id="product-list">
      <li class="product-item">Товар 1 - $50</li>
      <li class="product-item">Товар 2 - $30</li>
      <li class="product-item">Товар 3 - $70</li>
      <li class="product-item">Товар 4 - $80</li>
      <li class="product-item">Товар 5 - $10</li>
      <li class="product-item">Товар 6 - $150</li>
      <li class="product-item">Товар 7 - $50</li>
    </ul>
    <script>
      const sortSelect = document.querySelector("#sort-select"); //Получение ссылки на элементселект по его id
      const productList = document.querySelector("#product-list"); //Полученик ссылки на товар по его id
      const productItems = Array.from(
        document.querySelectorAll(".product-item")
      ); //Получение ссылок на все элементы списка товаров

      sortSelect.onchange = function () {
        //Назначение обработчика событий ончейндж для элемента select
        const selectedOption = sortSelect.value;
        if (selectedOption === "asc") {
          productItems.sort((a, b) => {
            const priceA = parseInt(a.textContent.split("- $")[1]); //Извлечение цены в виде числа из текстового содержимого
            const priceB = parseInt(b.textContent.split("- $")[1]);
            return priceA - priceB;
          });
        } else if (selectedOption === "desc") {
          productItems.sort((a, b) => {
            const priceA = parseInt(a.textContent.split("- $")[1]); //Извлечение цены в виде числа из текстового содержимого
            const priceB = parseInt(b.textContent.split("- $")[1]);
            return priceB - priceA;
          });
        }
        productItems.forEach((item) => productList.appendChild(item));
      };
    </script>
  </body>
</html>
