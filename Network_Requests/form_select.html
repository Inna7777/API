<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form name="superform">
      <select name="selectForm" multiple aria-label="State">
        <option value="GeekBrains" selected>ГикБрейнс</option>
        <option value="SkilBox">СкилБокс</option>
        <option value="SkilFactori">СкилФэктом</option>
      </select>
    </form>

    <script>
      const select = document.forms.superform.selectForm;
      // Следующие три строки делают одно и то же
      select.options[2].selected = true;
      select.selectedIndex = 2;
      select.value = "SkilFactori";

      const selected = Array.from(select.options)
        .filter((option) => option.selected)
        .map((option) => option.value);
      console.log(selected);
    </script>
  </body>
</html>
